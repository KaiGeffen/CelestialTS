<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Force HTTPS -->
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains">

  <title>Celestial</title>
  <meta name="description"
  content="Single or multiplayer digital collectible card game where players build a story and play around hidden information to win rounds.">

  <meta name="referrer" content="no-referrer-when-downgrade">

  <!-- Icon Image -->
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">

  <!-- Splash Image -->
  <meta property="og:image" content="https://celestialtcg.com/assets/splash.webp">

  <!-- Optimize Google Sign-in loading -->
  <meta name="google-signin-client_id" content="574352055172-n1nqdc2nvu3172levk2kl5jf7pbkp4ig.apps.googleusercontent.com">
  <script>
    // Load Google Sign-in only when needed
    function loadGoogleSignIn() {
      const script1 = document.createElement('script');
      script1.src = 'https://accounts.google.com/gsi/client';
      script1.async = true;
      document.body.appendChild(script1);

      const script2 = document.createElement('script');
      script2.src = 'https://apis.google.com/js/platform.js';
      script2.async = true;
      document.body.appendChild(script2);
    }
    // Load when document is ready
    document.addEventListener('DOMContentLoaded', loadGoogleSignIn);
  </script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap" rel="stylesheet"> 

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="style.css">

  <!-- Optimize Google Analytics loading -->
  <script>
    window.addEventListener('load', function() {
      setTimeout(function() {
        const script = document.createElement('script');
        script.src = 'https://www.googletagmanager.com/gtag/js?id=G-7E0LP0X7Y9';
        script.async = true;
        document.body.appendChild(script);
        
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-7E0LP0X7Y9');
      }, 2000); // Delay by 2 seconds after page load
    });
  </script>
</head>
<body>
  <!-- playsinline and muted enable mobile autoplay -->
  <video class="animation" id="animation" loop autoplay playsinline muted style="display: none;">
    <source src="" type=video/mp4>
  </video>
  
  <div class="game" id="game">

  <div id="signin" style="position: absolute; bottom: 118px; left: 50%; transform: translateX(-50%);"></div>
  <audio id=music loop>
    <source src="assets/music/background.ogg" type="audio/ogg">
  </audio>

  <!-- Add dialog audio element -->
  <audio id="dialog">
    <source src="" type="audio/ogg">
  </audio>
</body>
</html>
